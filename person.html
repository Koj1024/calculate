<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="person.css"> <!-- CSS 파일 링크 -->
</head>
<body>

<h1>회원가입</h1>

<label for="username">아이디:</label>
<input type="text" id="username" placeholder="아이디 입력"><br>

<button onclick="checkDuplicate()">중복 체크</button>
<span id="duplicate-check-msg"></span><br><br>

<label for="password">비밀번호:</label>
<input type="password" id="password" placeholder="비밀번호 입력"><br>

<button onclick="register()">회원가입</button>
<span id="registration-msg"></span>

<script src="person.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
